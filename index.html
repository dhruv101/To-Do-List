<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todos.css">
</head>

<body>
    <div id="container">
        <h1>To-Do List<span id="todo-adder"><i class="fas fa-edit"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span class="trash-can"><i class="fas fa-trash-alt"></i></span>Buy Grocery</li>
            <li><span class="trash-can"><i class="fas fa-trash-alt"></i></span>Go for a walk</li>
            <li><span class="trash-can"><i class="fas fa-trash-alt"></i></span>Run errands</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="todos.js"></script>
</body>

</html>
